<!DOCTYPE html>
<html>
<head>
    <title>반복문(for, while)</title>
</head>
<body>
    
</body>

<script>
    var i = 1;
    while(i<11){
        console.log("i = " + i);
        i++;
    }
    //while문 - 어떠한 조건이 만족될때까지 계속 반복

    for(var j=1; j<11; j++){
        console.log("j = " + j);
    }
    // for문 - 반복횟수를 정하고 반복문을 실행

//구구단
    for(var j=2; j<=9; j++){
        for(var i=1; i<=9; i++){
            document.write(j + "x" + i +"=" + i*j+"&nbsp");
        }document.write("<br/>");
    }


</script>


</html>
