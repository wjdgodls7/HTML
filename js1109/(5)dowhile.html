<!DOCTYPE html>
<html>
<head>
    <title>do-while문</title>
</head>
<body>
<h2>do-while문</h2>
    <p id="dowhile1"></p>
    <p id="while"></p>
</body>

<script>
    /*무조건 한번은 실행이 되는 while문이 do while문
    <<do-while문 초기식>>
    
    초기식;
    do{
        실행문;
        증감식;
    } while(조건식);
    */

//초기식
var i =1;
var text1 = ""; 
do{
    text1 += "The number is " + i + "<br/>"; //실행문
    i++;    //증감식

} while(i<1); //조건식
document.getElementById("dowhile1").innerHTML = text1;

var j =1;
var text2 = ""; 
while(j<1){
    text2 += "The number is " + j + "<br/>";
    j++;
}
document.getElementById("while").innerHTML = text2;


</script>
</html>
