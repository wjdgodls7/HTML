<!DOCTYPE html>
<html>

<head>
    <title>Array(배열)</title>
</head>

<body>
    <fieldset>
        <legend>성적계산</legend>
        점수입력 : <input type="text" id="int1"><br />
        점수입력 : <input type="text" id="int2"><br />
        <input type="button" value="입력" onclick="input()">
        <input type="button" value="출력" onclick="output()">
        <input type="button" value="총점" onclick="sum()">
        <h3>총점은 <span id="total">0</span>점 입니다</h3>
    </fieldset>
</body>
<script>
    var arr = [];
    var idx = 0;
    function input() {
        var input1 = document.getElementById("int1");
        var input2 = document.getElementById("int2");
        
        
        arr[idx] = parseInt(input1.value);
        input1.value = "";
        input1.focus();
        idx++;
    
    }

    function output() {
        //     for (var i = 0; i < arr.length; i++) {
        //         console.log("arr[" + i + "] = " + arr[i]);
        //     }
        //     console.log("배열의 크기 : " + arr.length);


        for (var i in arr) {
            console.log("arr[" + i + "] = " + arr[i]);
        }
        console.log("배열의 크기 : " + arr.length);
    }


    function sum() {
        var sum1 = 0;
        for (var i in arr) {
            sum1 += arr[i];
        }
        console.log(sum1);
        document.getElementById("total").innerHTML = sum1;
    }
</script>

</html>
