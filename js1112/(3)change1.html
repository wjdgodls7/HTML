<!DOCTYPE html>
<html>

<head>
    <title>글자색 변경하기</title>
</head>

<body>
    <h1 id="elem">글자 색상을 변경합니다.</h1>
    <button id="btn">색상 변경</button>
</body>
<script>

    var elem = document.getElementById("elem");
    var btn = document.getElementById("btn");

    var fColor = ["red", "orange", "yellow", "green", "blue", "navy", "puple"];
    var i = -1;

    btn.addEventListener("click", function(){
        i++;
        elem.style.color = fColor[i];
        if (i == fColor.length - 1) {
            i = -1;
        }
    });

</script>

</html>
