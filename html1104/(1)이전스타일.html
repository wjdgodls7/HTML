<!DOCTYPE html>

    <title>이전 스타일 적용</title>
</head>
<body>
    <p><font size = "3">예전에는</font></p>
    <p><font size = "5" color = "red">이렇게</font></p>
    <p><font size = "7" color = "blue" face="궁서">폰트를 지정하였습니다.</font></p>

<p>font태그는 글씨 크기, 색상, 글씨체 세가지 속성을 지정할 수 있다.</p>
<p>HTML5에서는 사용하지 않는다.</p>
</body>
</html>
