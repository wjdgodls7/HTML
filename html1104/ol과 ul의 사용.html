<!DOCTYPE html>
<html>

<head>
    <title>ol과 ul의 사용</title>
</head>
<body>
    <h1>ol과 ul의 사용</h1>
    <ul>
        <li>1일차</li>
        <ol type="A">
            <li>오리엔테이션</li>
        </ol>
        <li>2일차</li>
        <ol type="a" start="2">
            <li>HTML이란?</li>
            <li>HTML의 기본구조</li>
        </ol>
    </ul>
    <hr />
    <h1>신입 사원 모집 공고</h1>
    <p>IT기획, 편집 부서에서 함께 할 신입 사원을 모집합니다.</p>
    <ul>
        <li>모집 직군 : 편집 기획 부서</li>
        <li>직무 내용 : 도서 프로듀싱 업무(신입 지원 가능)</li>
        <ul>
            <li>도서 기획, 편집</li>
            <li>도서 홍보, 독자 소통</li>
        </ul>
        <li>접수 마감일 : 2020.11.15</li>
    </ul>
    <p>자세한 내용은 공지 게시판을 참고하세요.</p>
    <!-- ul안에 type을 안정하고 ul 넣으면 빈동그라미가 나오고 그안에 ul 또 넣으면 네모 나옴 -->
</body>
</html>
