<!DOCTYPE html>
<html>
<head>
    <title>OL(순서가 있는 목록)</title>
</head>
<body>
    <h1>Ordered List</h1>
<ol>
    <li>항목</li>
    <li>항목</li>
    <li>항목</li>
</ol>

<ol type ="A" start = "2">
    <li>항목</li>
    <li>항목</li>
    <li>항목</li>
</ol>

<ol type = "a">
    <li>항목</li>
    <li>항목</li>
    <li>항목</li>
</ol>

<ol type = "I">
    <li>항목</li>
    <li>항목</li>
    <li>항목</li>
    <li>항목</li>
    <li>항목</li>
</ol>

<ol type = "i">
    <li>항목</li>
    <li>항목</li>
    <li>항목</li>
    <li>항목</li>
    <li>항목</li>
</ol>




</body>
</html>
