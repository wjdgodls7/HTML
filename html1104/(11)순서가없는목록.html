<!DOCTYPE html>
<html>

<head>
    <title>UL(순서가 없는 목록)</title>
</head>

<body>
    <h1>Unordered List</h1>
    <ul>
        <li>항목</li>
        <li>항목</li>
        <li>항목</li>
        <li>항목</li>

    </ul>
    <ul type="circle">
        <li>항목</li>
        <li>항목</li>
        <li>항목</li>
    </ul>
    <ul type="square">
        <li>항목</li>
        <li>항목</li>
        <li>항목</li>
    </ul>
    <ul type="disk">
        <li>항목</li>
        <li>항목</li>
        <li>항목</li>
    </ul>
    <!-- ul로 나타낼 수 있는 3가지  default 값은 disk-->




</body>

</html>
