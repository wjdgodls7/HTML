<!DOCTYPE html>
<html>

<head>
    <title>컬러출력</title>
    <style>
        div {
            width: 400px;
            height: 100px;
            display: inline-block;
            text-align: center;
            margin: 15px;
            /* 여백 */
            color: white;
            line-height: 100px;
        }
        p{
            height: 100px;
            text-align: center;
            margin: 15px;
            color: cornsilk;
            line-height: 100px;
        }
    </style>
</head>

<body>
    <div style="background-color: chocolate;">CHOCOLATE</div>
    <div style="background-color: violet;">ORANGE</div>
    <div style="background-color: tomato;">TOMATO</div>
    <div style="background-color: turquoise;">TURQUOISE</div>
    <div style="background-color: mintcream;">MINTCREAM</div>
    <div style="background-color: orchid;">ORCHID</div>
    <div style="background-color: bisque;">BISQUE</div>
    <div style="background-color: brown;">BROWN</div>
    <h2>html은 140개의 컬러이름을 지원한다.</h2>
    <a href="https://www.w3schools.com/colors/colors_names.asp">https://www.w3schools.com/colors/colors_names.asp</a>
    <hr/>

    <h2>html의 color는 red,green,blue(RGB)를 사용하는 삼원색</h2>
    <p style="background-color: tomato;">TOMATO</p>
    <p style="background-color: RGB(255,99,71);">TOMATO</p>
    <p style="background-color: #FF6347;">TOMATO</p>
    <HR/>
    <h2>알파값 추가하기</h2>
    <p style="background-color: RGBa(255,99,71,0.7);">TOMATO</p>
    <p style="background-color: RGBa(255,99,71,0.4);">TOMATO</p>
    <p style="background-color: RGBa(255,99,71,0.15);">TOMATO</p>
</body>

</html>
