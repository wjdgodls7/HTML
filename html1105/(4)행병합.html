<!DOCTYPE html>
<html>

<head>
    <title>열병합(colspan)</title>
    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid;
            text-align: center;
            border-collapse: collapse;
            /* collapse = 테이블 선들을 하나로 합쳐줌 */
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td rowspan="2">1-1</td>
            <td>1-2</td>
            <td>1-3</td>
            <td>1-4</td>
            <td>1</td>
        </tr>
        <tr>
            <td rowspan="3">2-2</td>
            <td rowspan="2" colspan="2">2-3</td>
            <td>1</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td>1</td>
            
            
        </tr>
        <tr>
            <td>4-1</td>
            <td>4-3</td>
            <td>4-4</td>
            <td>1</td>
        </tr>
        <tr>
            
        </tr>
    </table>
</body>

</html>
