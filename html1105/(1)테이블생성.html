<!DOCTYPE html>
<html>

<head>
    <title>테이블(표)만들기</title>
    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid;
            text-align: center;
            border-collapse: collapse;
            /* collapse = 테이블 선들을 하나로 합쳐줌 */
        }
    </style>
</head>

<body>
    <table>
        <!-- tr태그(행) 
             tr태그(열)-->
        <tr>
            <td>1행1열</td>
            <td>1행2열</td>
            <td>으헤으헤으헤</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행1열</td>
            <td>이히히히힣</td>
        </tr>
    </table>
    <hr />
    <table>
        <tr>
            <th>
                1행1열
            </th>
            <td>
                소크라테스형
            </td>
        </tr>
        <tr>
            <td>
                테스형
            </td>
            <th>
                2행2열
            </th>
        </tr>
    </table>
    <hr />
    <table>
        <tr>
            <th>
                이름
            </th>
            <th>
                나이
            </th>
            <th>
                연락처
            </th>
            <th>
                사는곳
            </th>
        </tr>
        <tr>
            <td>임형준</td>
            <td>34</td>
            <td>010-6495-4216</td>
            <td>인천시 미추홀구</td>
        </tr>
        </tr>
        <tr>
            <td>정해인</td>
            <td>27</td>
            <td>010-6495-4216</td>
            <td>인천시 계양구</td>
        </tr>
        </tr>
        <tr>
            <td>김종훈</td>
            <td>27</td>
            <td>010-6495-4216</td>
            <td>인천시 남동구</td>
        </tr>
        </tr>
        <tr>
            <td>김민기</td>
            <td>23</td>
            <td>010-6495-4216</td>
            <td>인천시 미추홀구</td>
        </tr>
    </table>



</body>

</html>
