<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid;
            text-align: center;
            border-collapse: collapse;
            /* collapse = 테이블 선들을 하나로 합쳐줌 */
        }
    </style>
</head>

<body>
    <table>
        <caption>테이블제목</caption>
        <tfoot>
            <tr>

                <td>3행1열</td>
                <td>3행2열</td>
                <td>3행3열</td>

            </tr>
        </tfoot>
        <thead>
            <tr>

                <td>1행1열</td>
                <td>1행2열</td>
                <td>1행3열</td>

            </tr>
        </thead>
        <tbody>
            <tr>

                <td>2행1열</td>
                <td>2행2열</td>
                <td>2행3열</td>

            </tr>
        </tbody>



    </table>

</body>

</html>
