<!DOCTYPE html>
<html>

<head>
    <title>열병합(colspan)</title>
    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid;
            text-align: center;
            border-collapse: collapse;
            /* collapse = 테이블 선들을 하나로 합쳐줌 */
            /* colspan = 열병합 */
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="2">1행1열</td>
            <td>1행3열</td>
        </tr>
        <tr>
            <td colspan="3">2행1열</td>
            
        </tr>
        <tr>
            <td>3행1열</td>
            <td colspan="2">3행2열</td>
        </tr>
        <tr>
<td>#</td>
<td>#</td>
<td>#</td>
        </tr>
    </table>
</body>

</html>
