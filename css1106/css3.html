<!DOCTYPE html>
<html>

<head>
    <title>선택자 우선순위</title>
    <link rel="stylesheet" href="css3.css" type="text/css">
</head>

<body>

    <ol>
        <li>태그 선택자</li>
        <li class="classsel">클래스 선택자</li>
        <li id="idsel">아이디 선택자</li>
        <li style="color: aqua;">태그 안에 스타일 지정</li>
    </ol>

<ul>
    <li>태그 선택자</li>
    <li class="classsel" id="idsels">태그+클래스+아이디</li>
    <li class="classsel" id="idselss" style="color: aquamarine;">태그+클래스+아이디+직접스타일</li>

    <!-- 클래스 색 = 보라색
        idsel 색 = 다크블루
        idsels 색 = 다크그린
        idselss 색 = 앤티크화이트-->
        
</ul>

</body>

</html>
