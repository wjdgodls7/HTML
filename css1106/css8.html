<!DOCTYPE html>
<html>

<head>
    <title>div width</title>
    <link rel="stylesheet" href="css8.css" type="text/css">
</head>

<body>

    <div class="d1">
        width=300px
    </div>
    <div class="d2">
        max-width=300px
    </div>
    <!-- 최대 확대상태에서 300만큼 -->
    <div class="d3">
        min-width=300px
    </div>
    <!-- 최소 상태에서 300만큼 -->
<!-- 반응형 웹을 사용시 사용할 수 있음 -->
</body>

</html>
