<!DOCTYPE html>
<html>

<head>
    <title>addEventListner</title>
</head>

<body>

    <input type="text" id="event">
    <h3 id="id3"></h3>

</body>
<script>
    // <input type="text" id="event" focusin="fcsin()" focusout = "fcsout()">
    // addEventListner : event를 깔끔하게 작업하기 위해 사용
    // document.addEventListner(event, function)
    var txt = document.getElementById("event");
    
    // txt.addEventListener("click",click1);

    txt.addEventListener("focusin", fcsin);
    txt.addEventListener("focusout", fcsout);

    function fcsin() {
        document.getElementById("id3").innerHTML = "Focus in";
    }
    function fcsout() {
        document.getElementById("id3").innerHTML = "Focus out";
    }
</script>

</html>
